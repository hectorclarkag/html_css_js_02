<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="myfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mob_hori.css">
    <!-- <link rel="stylesheet" href="mob_land.css">
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="pcs.css">
    <link rel="stylesheet" href="tvs.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Ally</title>
</head>
<body onresize="changingSize()">
    <div class="hero">
        <img id="img_fundo" src="a_fundo.png">
        <header>
            <nav>
                <a href="#"><img src="a_logo.png" class="logo"></a>
                <div class="mob_menu">
                    <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
                        menu
                    </span>
                    <a href="#" class="login_btn">Log in</a>
                </div>
                <menu id="itens">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">How it works</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </menu>
                <div>
                    
                    
                </div>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1 class="anim">Make<br>New Friends</h1>
                <p class="anim">
                    Ally is a new social media platform that helps you connect with your friends or make a new one. Now let's explore this opportunity to be with someone!
                </p>
                <div class="both_btn">
                    <a href="#" class="btn anim">Join Now</a>
                    <a href="#" class="btn">Download App</a>
                </div>
            </div>
            <img src="w_small.png" class="feature_img anim">
        </main>
    </div>
    <script>
        function changingSize() {
            if (window.innerWidth >= 992) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
  
            } else {
                itens.style.display = 'block'
            }
            
        }
    </script>
</body>
</html>
